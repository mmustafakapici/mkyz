site_name: MKYZ Library
site_description: Comprehensive Machine Learning Library for Python
site_author: Mustafa Kapıcı
repo_url: https://github.com/mmustafakapici/mkyz
edit_uri: blob/master/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.indexes
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.share
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list

nav:
  - Home: index.md
  - Installation: installation.md
  - Quick Start: quickstart.md
  - Configuration: configuration.md
  - User Guides:
      - Data Preparation: guides/data_preparation.md
      - Feature Engineering: guides/feature_engineering.md
      - Model Training: guides/model_training.md
      - Model Evaluation: guides/model_evaluation.md
      - Model Persistence: guides/model_persistence.md
  - API Reference:
      - Introduction: api/index.md
      - Core: api/core.md
      - Data: api/data.md
      - EDA: api/eda.md
      - Evaluation: api/evaluation.md
      - Persistence: api/persistence.md
      - Utils: api/utils.md
  - Changelog: changelog.md
